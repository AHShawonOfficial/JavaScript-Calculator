<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="./app.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div id="main">
      <div class="calcBody">
        <div class="logo">
          A<span class="h">H</span><span class="creation">Creation</span>
        </div>
        <div id="display">
          <input type="text" name="disp" placeholder="0" id="dispoutput" value="" disabled/>
        </div>
        <div class="buttons">
          <button class="btn" id="reset">C</button>
          <button class="btn operatorbtn" id="firstbrac" value="(">(</button>
          <button class="btn operatorbtn" id="lastbrac" value=")">)</button>
          <button class="btn" id="backspace">&#8592;</button>
          <button class="btn numberbtn" id="seven" value="7">7</button>
          <button class="btn numberbtn" id="eight" value="8">8</button>
          <button class="btn numberbtn" id="nine" value="9">9</button>
          <button class="btn operatorbtn" id="dividend" value="/">รท</button>
          <button class="btn numberbtn" id="four" value="4">4</button>
          <button class="btn numberbtn" id="five" value="5">5</button>
          <button class="btn numberbtn" id="six" value="6">6</button>
          <button class="btn operatorbtn" id="multiplication" value="*">ร</button>
          <button class="btn numberbtn" id="one" value="1">1</button>
          <button class="btn numberbtn" id="two" value="2">2</button>
          <button class="btn numberbtn" id="three" value="3">3</button>
          <button class="btn operatorbtn" id="minus" value="-">-</button>
          <button class="btn operatorbtn" id="dot" value=".">.</button>
          <button class="btn numberbtn" id="zero" value="0">0</button>
          <button class="btn" id="submit">=</button>
          <button class="btn operatorbtn" id="plus" value="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
